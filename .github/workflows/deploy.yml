---
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions/setup-python@v6.1.0
      - uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::796401245269:role/github
      - run: sam build --parameter-overrides PythonRuntime=python"$(cat .python-version)"
      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --resolve-s3 --parameter-overrides PythonRuntime=python"$(cat .python-version)"
