AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  aws-backend-python

  Sample SAM Template for aws-backend-python

Parameters:
  PythonRuntime:
    Type: String

Globals:
  Function:
    Timeout: 3
    MemorySize: 128

Resources:
  IndexFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: jinja2/
      Handler: index.lambda_handler
      Runtime: !Ref PythonRuntime
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /
            Method: get

Outputs:
  HelloWorldApi:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
